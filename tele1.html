/*-------------------------

#clock{
	width:350px;
	padding:0px;
	margin:0px auto 5px;
	position:relative;
}

#clock:after{
	content:'';
	position:absolute;
	width:100px;
	height:20px;
	border-radius:100%;
	left:50%;
	margin-left:-200px;
	bottom:2px;
	z-index:-1;
}


#clock .display{
	text-align:center;
	padding: 40px 20px 20px;
	border-radius:1px;
	position:relative;
	height: 30px;
}


/*-------------------------
	Light color theme
--------------------------*/


#clock.light{
	background-color:#f3f3f3;
	color:#272e38;
}

#clock.light:after{
	box-shadow:0 0px 0px rgba(0,0,0,0.15);
}

#clock.light .digits div span{
	background-color:#272e38;
	border-color:#272e38;	
}

#clock.light .digits div.dots:before,
#clock.light .digits div.dots:after{
	background-color:#272e38;
}

#clock.light .alarm{
	background:url('../img/alarm_light.jpg');
}

#clock.light .display{
	background-color:#dbe4e6;
	box-shadow:0 0px 0px rgba(0,0,0,0.08) inset, 0 0px 0px #fafafa;
}

<script>
    window.onload=function(){
        getTime();
    }
  
    function getTime(){
        var date = new Date();
        var hours =formatTime(date.getHours());
        var minutes = formatTime(date.getMinutes());
        var seconds = formatTime(date.getSeconds());
        var $time = document.getElementById('time');
        $time.innerHTML=hours +"<img src='images/hm.png'  width='9' height='45'/>"+ minutes+"<img   src='images/ms.png' width='9' height='45'/>"+ seconds;
        
        setTimeout("getTime()",500);

    }
    function formatTime(i){
        if(i<10&&i==1){
            i=  "<img src='images/0.png' width='20' height='45'/>"+"<img src='images/1.png' width='20' height='45'/>";
        }else if(i<10&&i!=1){
            i= "<img src='images/0.png' width='20' height='45'/>" + "<img src='images/"+i+".png' width='20' height='45'/>";
        }else{
           
            var j= i.toString().charAt(0);
            var z =i.toString().charAt(1);
           if(j<10 && z<10&&j!=1&&z!=1){
               i = "<img src='images/"+j+".png' width='20' height='45'/>" + "<img src='images/"+z+".png' width='20' height='45'/>";
            }else if(j<10 && z<10&&j==1&&z!=1){
              
               i = "<img src='images/1.png' width='20' height='45'/>" + "<img src='images/"+z+".png' width='20' height='45'/>";

           }else if(j<10 && z<10&&z==1&&j!=1){
                   i =  "<img src='images/"+j+".png' width='20' height='45'/>"+"<img src='images/1.png' width='20' height='45'/>";

           }else if(j<10 && z<10&&(j==1&&z==1)){
               i="<img src='images/1.png' width='20' height='45'/>"+"<img src='images/1.png' width='20' height='45'/>";
           }
        }

        return i;
    }
  
</script>
